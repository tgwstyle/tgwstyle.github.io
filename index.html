			<style type="text/css">
				body {
					margin: 0;
					padding: 0;
					background: url('timg.jpg');
				}

				.background {
					position: fixed;
					top:0;
					width: 100%;
					height: 100%;
					overflow: hidden;
					z-index: -1;
				}

				.background .rotate {
					position: absolute;
					top: calc(50% - 200px);
					left: calc(50% - 200px);
					width: 400px;
					height: 400px;
					transform-style: preserve-3d;
					animation: rotate 150s linear infinite;
					/* 适配搜狐与谷歌 */
					-webkit-animation: rotate 150s linear infinite;
					zoom: 1;
				}

				@keyframes rotate {
					0% {
						transform: rotateX(0deg) rotateY(0deg);
					}

					100% {
						transform: rotateX(360deg) rotateY(360deg);
					}
				}
				
				/* 适配搜狐与谷歌 */
				@-webkit-keyframes rotate {
					0% {
						transform: rotateX(0deg) rotateY(0deg);
					}
				
					100% {
						transform: rotateX(360deg) rotateY(360deg);
					}
				}

				.background .rotate .sphere {
					position: absolute;
					top: 0;
					left: 0;
					width: 100%;
					height: 100%;
					transform-style: preserve-3d;
				}


				.background .rotate .sphere:nth-child(2) {
					transform: rotate(90deg);
				}

				.background .rotate .sphere:nth-child(3) {
					transform: rotate(45deg);
				}

				.background .rotate .sphere:nth-child(4) {
					transform: rotate(-45deg);
				}

				.background .rotate .sphere span {
					position: absolute;
					top: 0;
					left: 0;
					width: 100%;
					height: 100%;
					transform-style: preserve-3d;
					background: radial-gradient(#3c667e, #fff);
					border-radius: 50%;
				}

				.background .rotate .sphere span:nth-child(1) {
					transform: rotateY(0deg);
				}

				.background .rotate .sphere span:nth-child(2) {
					transform: rotateY(30deg);
				}

				.background .rotate .sphere span:nth-child(3) {
					transform: rotateY(60deg);
				}

				.background .rotate .sphere span:nth-child(4) {
					transform: rotateY(90deg);
				}

				.background .rotate .sphere span:nth-child(5) {
					transform: rotateY(120deg);
				}

				.background .rotate .sphere span:nth-child(6) {
					transform: rotateY(150deg);
				}
